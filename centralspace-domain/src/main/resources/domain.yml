#GLOBAL
spring:
  datasource:
    data: classpath:/script/postgres/postgres_initialization.sql
    #HIKARI
    hikari:
      connectionTimeout: 30000
      idleTimeout: 30000
      maxLifetime: 2000000
      maximumPoolSize: 20
      minimumIdle: 5
      poolName: SpringBootJPAHikariCP
    #on load script
    initialization-mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
  ## Hibernate/JPA Properties
  # The SQL dialect makes Hibernate generate better SQL for the chosen database
  jpa:
    database: default
    # Hibernate ddl auto (create, create-drop, validate, update)
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        bytecode:
          use_reflection_optimizer: false
        default_schema: public
        format_sql: true
        id:
          new_generator_mappings: false
        jdbc:
          lob:
            non_contextual_creation: true
        search:
          autoregister_listeners: false
        show_sql: true
        use_sql: true

#POSTGRES
postgres:
  datasource:
    driverClassName: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://localhost:5432/centralspacedb
    password: admin
    platform: postgres
    username: postgres

#H2/HIKARI
h2:
  datasource:
    driverClassName: org.h2.Driver
    jdbc-url: jdbc:h2:mem:centralspacedb_h2
    password: admin
    platform: h2
    username: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect