#App
server:
  port: 8088
  servlet:
    context-path: /app
  host: http://localhost:${server.port}
centralspace-view:
  port: 7773
  origin: http://localhost:${centralspace-view.port}

#Spring
spring:
  jpa:
    open-in-view: false
  codec:
        max-in-memory-size: 10MB

#Base paths
path:
  app: ${server.servlet.context-path}
  api: /api
  rest: ${server.host}${path.app}${path.api}
  resource: ${path.rest}/resource-cache

#H2 console
h2-console:
  host: ${server.host}

#Swagger console
springfox:
  documentation:
    swagger:
      v2:
        path: /swagger
  swagger2:
    host: ${server.host}

#Actuator console
actuator:
  swagger:
    fix:
      enabled: true
  host: ${server.host}
management:
  endpoints:
    web:
      exposure:
        exclude: shutdown
        include: "*"
springdoc:
  show:
    actuator: true

#Prometheus metrics
prometheus:
  endpoint: /prometheus
  port: 8887
  user: admin
  password: password
  url: http://localhost:${prometheus.port}${prometheus.endpoint}

#Aop
aop:
  config:
    enabled: true

#Sftp connection
remoteserver:
    knownHosts: /Jboss/server/.ssh/known_hosts
    host: m.example.com
    username: username
    password: password
    remoteFileDirection: remote_sftp/
