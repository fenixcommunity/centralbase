  status: info
  properties:
    property:
      name: fileName
      value: C:/Projects/MK/centralspace-temp/logger/logs

  appenders:
    # Console logger
    Console:
      name: LogToConsole
      type: Console
      PatternLayout:
        Pattern: "%style{%d{dd-MM-yyyy HH:mm:ss.SSS}}{black} %highlight{%-5level }[%style{%t}{bright,blue}] %style{%C{1.}}{bright,yellow}: %msg%n%throwable"
        type: PatternLayout
