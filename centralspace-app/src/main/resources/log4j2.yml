Configuration:
  status: info
  properties:
    property:
      name: filename
      value: logs
      property:
        name: basePath
        value: C:/Projects/centralspace-temp/logs

  appenders:
    # Console logger
    Console:
      name: LogToConsole
      type: Console
      PatternLayout:
        Pattern: "%style{%d{dd-MM-yyyy HH:mm:ss.SSS}}{black} %highlight{%-5level }[%style{%t}{bright,blue}] %style{%C{1.}}{bright,yellow}: %msg%n%throwable"
        type: PatternLayout

    #File:
    #  name: File
    #  fileName: logs/app.log
    #  PatternLayout:
    #    Pattern: "%d %p %C{1.} [%t] %m%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: ${basePath}/${fileName}.log
        filePattern: ${basePath}/$${date:yyyy-MM}/${fileName}-%d{MM-dd-yyyy}-%i.log.gz
        PatternLayout:
          pattern: "%style{%d{dd-MM-yyyy HH:mm:ss.SSS}}{black} %highlight{%-5level }[%style{%t}{bright,blue}] %style{%C{1.}}{bright,yellow}: %msg%n%throwable"
        # Rotate log file each day and keep 30 days worth
        Policies:
          SizeBasedTriggeringPolicy:
            size: 50MB
        DefaultRollOverStrategy:
          max: 10

  # Log to console and rolling file
  Loggers:
    logger:
      - name: com.fenixcommunity.centralspace
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile
      - name: org.mabb.fontverter
        level: warn
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile

    # Root logger
    Root:
      level: info
      AppenderRef:
        ref: LogToConsole