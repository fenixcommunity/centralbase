 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.fenixcommunity.centralspace'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }

        maven {
            url = uri('http://oss.jfrog.org/artifactory/oss-snapshot-local/')
        }
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.2.5.RELEASE'
        implementation 'org.apache.commons:commons-lang3:3.9'
        implementation 'commons-io:commons-io:2.6'
        implementation 'com.google.guava:guava:28.1-jre'
        implementation 'org.javassist:javassist:3.23.1-GA'
        implementation 'org.modelmapper.extensions:modelmapper-spring:2.3.5'
        implementation 'org.springframework.plugin:spring-plugin-core:1.2.0.RELEASE'
        implementation 'org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.2'
        testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
        testImplementation 'org.mockito:mockito-junit-jupiter:2.23.4'
        compileOnly 'org.projectlombok:lombok:1.18.4'
    }

    sourceCompatibility = '11'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
